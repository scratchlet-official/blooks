<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blooks Collection - Scratchlet</title>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Titan One', cursive;
    }

    header a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    h1 {
      font-family: 'Titan One', cursive;
      font-size: 2rem;
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    #collection {
      padding: 0 20px 20px 20px;
    }

    .pack {
      margin-bottom: 30px;
    }

    .pack-name {
      font-family: 'Titan One', cursive;
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #4a90e2;
    }

    .blooks-row {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      justify-content: flex-start;
      padding-bottom: 10px;
    }

    .blook {
      position: relative;
      flex: 0 0 auto;
      width: 100px;
      height: 100px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: filter 0.2s;
    }

    .blook.locked img.blook-image {
      filter: brightness(0.3);
    }

    .blook img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      border-radius: 8px;
    }

    .blook.locked img.locked-overlay {
      position: absolute;
      width: 50px;
      height: 50px;
      top: 25%;
      left: 25%;
      pointer-events: none;
      z-index: 10;
    }

    .blook-count {
      position: absolute;
      bottom: 5px;
      left: 5px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      color: white;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      z-index: 20;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background: #eee;
    }

    .blooks-row::-webkit-scrollbar {
      height: 8px;
    }

    .blooks-row::-webkit-scrollbar-thumb {
      background: #aaa;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://scratchlet-official.github.io/market/">← Back to Market</a>
    <span>Blooks Collection</span>
  </header>

  <h1>Your Blooks</h1>

  <div id="collection"></div>

  <footer>
    © 2025 Scratchlet - Connected to 
    <a href="https://scratchlet-official.github.io/market/">Market</a>
  </footer>

  <script>
    let unlocked = JSON.parse(localStorage.getItem("unlockedBlooks")) || [];
    let blookCounts = JSON.parse(localStorage.getItem("blookCounts")) || {};

    // Define rarity colors
    const rarityColors = {
      common: "#6c757d",
      rare: "#007bff",
      epic: "#9b59b6",
      legendary: "#f39c12"
    };

    // Placeholder packs: 3 packs with 8 blooks each
    const packs = [
      {
        pack: "Placeholder Pack 1",
        blooks: [
          { name: "Blook 1", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "common" },
          { name: "Blook 2", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "rare" },
          { name: "Blook 3", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "epic" },
          { name: "Blook 4", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "legendary" },
          { name: "Blook 5", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "common" },
          { name: "Blook 6", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "rare" },
          { name: "Blook 7", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "epic" },
          { name: "Blook 8", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "legendary" }
        ]
      },
      {
        pack: "Placeholder Pack 2",
        blooks: [
          { name: "Blook 1", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "common" },
          { name: "Blook 2", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "rare" },
          { name: "Blook 3", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "epic" },
          { name: "Blook 4", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "legendary" },
          { name: "Blook 5", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "common" },
          { name: "Blook 6", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "rare" },
          { name: "Blook 7", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "epic" },
          { name: "Blook 8", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "legendary" }
        ]
      },
      {
        pack: "Placeholder Pack 3",
        blooks: [
          { name: "Blook 1", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "common" },
          { name: "Blook 2", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "rare" },
          { name: "Blook 3", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "epic" },
          { name: "Blook 4", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "legendary" },
          { name: "Blook 5", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "common" },
          { name: "Blook 6", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "rare" },
          { name: "Blook 7", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "epic" },
          { name: "Blook 8", image: "https://i.postimg.cc/9fZwBPpg/Placeholder.png", rarity: "legendary" }
        ]
      }
    ];

    function renderCollection(packs) {
      const container = document.getElementById("collection");
      container.innerHTML = "";

      packs.forEach(pack => {
        const packDiv = document.createElement("div");
        packDiv.className = "pack";

        const packName = document.createElement("div");
        packName.className = "pack-name";
        packName.textContent = pack.pack;
        packDiv.appendChild(packName);

        const blooksRow = document.createElement("div");
        blooksRow.className = "blooks-row";

        pack.blooks.forEach(blook => {
          const blookDiv = document.createElement("div");
          const isUnlocked = unlocked.includes(blook.name);
          blookDiv.className = "blook" + (isUnlocked ? "" : " locked");

          let countHTML = "";
          if (isUnlocked) {
            const count = blookCounts[blook.name] || 1;
            const color = rarityColors[blook.rarity] || "#6c757d";
            countHTML = `<div class="blook-count" style="background:${color}">${count}</div>`;
          }

          blookDiv.innerHTML = `
            <img src="${blook.image}" alt="${blook.name}" class="blook-image">
            ${!isUnlocked ? `<img src="https://i.postimg.cc/Zn515FgH/locked.png" class="locked-overlay">` : ""}
            ${countHTML}
          `;

          blooksRow.appendChild(blookDiv);
        });

        packDiv.appendChild(blooksRow);
        container.appendChild(packDiv);
      });
    }

    renderCollection(packs);
  </script>
</body>
</html>
